<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>
    <main>        
        <section>
            <h2>Fill up this Form</h2>
            <form>
                <label for="Name"> Your Name : 
                    <input type="text" name="" id="Name" placeholder="Your Name">
                </label>
                <br>
                <label for="Email"> Your Email : 
                    <input type="Email" name="" id="Email" placeholder="Your Email">
                </label>
                <br>
                <label for="Phone"> Your Phone Number : 
                    <input type="text" name="" id="Phone" placeholder="Your Phone Number">
                </label>
                <br>
                <fieldset>
                    <legend> Pick your Snacks</legend>
                    <label for="Fries"> 
                        <input type="radio" name="Snacks" id="Fries">Fries
                    </label>
                    <label for="Wedges"> 
                        <input type="radio" name="Snacks" id="Wedges">Wedges
                    </label>
                    <label for="Popcorn"> 
                        <input type="radio" name="Snacks" id="Popcorn">Popcorn
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend> Pick your Meal</legend>
                    <label for="Burger"> 
                        <input type="radio" name="" id="Burger">Burger
                    </label>
                    <label for="Sandwich"> 
                        <input type="radio" name="" id="Sandwich">Sandwich
                    </label>
                    <label for="Rice"> 
                        <input type="radio" name="" id="Rice">Rice
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend> Pick your Sauses</legend>
                    <label for="Honey Mustard"> 
                        <input type="checkbox" name="Sauses" id="Honey Mustard">Honey Mustard
                    </label>
                    <label for="Siracha"> 
                        <input type="checkbox" name="Sauses" id="Siracha">Siracha
                    </label>
                    <label for="Tomato"> 
                        <input type="checkbox" name="Sauses" id="Tomato">Tomato
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Give Special Instruction</legend>
                    <label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>                    
                </fieldset>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
